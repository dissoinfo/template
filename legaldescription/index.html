<html>
<head>

  <link rel="stylesheet" href="/template/template/styles.css">

</head>

<body>
  <nav class="nav">
  <div class="nav-left">

  </div>

  <div class="nav-center">
    <a class="nav-item is-brand" href="/template">
    <h3 class="title is-3">Brand Name</h3>
    </a>
  </div>

  <span class="nav-toggle">
    <span></span>
    <span></span>
    <span></span>
  </span>

  <div class="nav-right nav-menu">

  </div>

  <div class="container">
    <div class="container">
  <h3 class="subtitle is-3">Legal Description Order Form</h3>
<hr>
<form action="https://formspree.io/patrick.bolle@hotmail.com" method="POST">
  <input type="hidden" name="_subject" value="Legal Description Order from TEMPLATENAME">
  <input type="text" name="_gotcha" style="display:none">
  <h3 class="subtitle is-4">Who Is Ordering</h3>
  <label class="label">Name Of Attorney</label>
  <p class="control">
    <input type="text" name="Name Of Attorney" class="input" id="nameOfAttorney" placeholder="">
  </p>
  <label class="label">Name Of Client</label>
  <p class="control">
    <input type="text" name="Name Of Client" class="input" id="nameOfClient" placeholder="">
  </p>
  <label class="label">Attorney Email</label>
  <p class="control">
    <input type="text" name="Attorney Email" class="input" id="attorneyEmail" placeholder="">
  </p>
  <hr>
  <h3 class="subtitle is-4">Subject Property</h3>
  <label class="label">Number and Street</label>
  <p class="control">
    <input type="text" name="Number and Street" class="input" placeholder="">
  </p>
  <label class="label">Zip Code</label>
  <p class="control">
    <input type="text" name="Zip Code" class="input" placeholder="">
  </p>
  <label class="label">City</label>
  <p class="control">
    <input type="text" name="City" class="input" placeholder="">
  </p>
  <hr>
  <p class="control">
    <label class="checkbox">
      <input type="checkbox" id="checky">
      I acknowledge and agree that Legal Descriptions are subject to the limitations described in the <a href="https://checkout.shopify.com/13485981/policies/22345985.html#section13" target="_blank" rel="external">Terms of Service</a> contained in this website.
    </label>
  </p>
  <p class="control">
  <button class="button is-primary" id="checkButton">Submit</button>
</p></form>

</div>


  </div>
  <footer class="footer">
  <div class="container">
    <hr>
    <div class="content has-text-centered">
      <p>

      </p>
    </div>
  </div>
</footer>

</body>
</html>
